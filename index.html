<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="styles/solarized-light.css">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="lib/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script src="app.js"></script>

	<title>my App</title>

	<head>
		<header>
			<h1>Snippet Finder</h1>
		</header>
	</head>
</head>

<body>
	<section class="container">

		<section class="inputFields">
			<div>
				<div>
					<button class="btn getAllData">Show All Snippets</button>
				</div>
				<br>
				<div>Find Snippet</div>
				<input class="filter" type="text" name="filterInput" id="">
			</div>

			<br>
			<div>
				<form action="">
					<fieldset class="field">
						<div>
							<div>Snippet name</div>
							<input class="shortName" type="text" name="firstInput" placeholder="Insert name here" autofocus="true">
						</div>

						<br>
						
						<legend>Insert Snippet</legend>
						<textarea class="textArea" name="codeField" id="" cols="50" rows="5" onkeyup="autoGrow(this);" placeholder="Insert code"></textarea>
						<!-- <div contenteditable></div> -->
						<button class="btn setData">Click to Save</button>
					</fieldset>
				</form>
			</div>
		</section> 
		<!-- end of inputfields -->

		<section class="allSnips">
			<div>
				<div class="snippetList"></div>
			</div>
		</section>

	</section>
<!-- <script>	</script> -->
</body>

</html>
