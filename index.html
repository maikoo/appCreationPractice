<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="styles/solarized-light.css">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="lib/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script src="app.js"></script>

	<title>Snippet Saver</title>
	<head>
		<header>
			<h1 class="wFont getAllData">Snippet Finder</h1>
		</header>
	</head>
</head>

<body>
	<section class="container">

		<section class="inputFields Fixed" id="fixed">
			<div >
				<div>
					<button class="btn getAllData">Show All</button>
				</div>
				<br>
				<fieldset class="field">
					<legend class="legend">Find Snippet</legend>
					<div>
						<input class="filter" type="text" name="filterInput" id="">
					</div>

				</fieldset>
			</div>

			<br>
			<div>
				<form class="form" action="">
					<fieldset class="field">
						<div>
							<!-- <div>Name</div> -->
							<input class="shortName" type="text" name="firstInput" placeholder="Insert name" autofocus="true">
						</div>

						<br>
						
						<legend class="legend">Insert Snippet</legend>
						<textarea class="textArea" name="codeField" id="" cols="50" rows="5" onkeyup="autoGrow(this);" placeholder="Insert code"></textarea>
						<!-- <div contenteditable></div> -->
						<button class="btn setData">Save</button>
					</fieldset>
				</form>
			</div>
		</section> 
		<!-- end of inputfields -->

		<section class="allSnips">
				<div class="snippetList"></div>
		</section>

	</section>
<!-- <script>	</script> -->
</body>

</html>
