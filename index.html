<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	

	<title>Snippet Saver</title>
	<head>
		<header>
			<!-- <h1 class="wFont getAllData">Snippet Finder</h1> -->
			<div class="topnav">
				<a href="title" class="title">Snippet Finder</a>				
				<a href="#about">About</a>
				<a href="#news">News</a>
				<a href="#contact">Contact</a>
				<a class="active" href="#home">Home</a>
		</header>
		</div>
	</head>
</head>

<body>
	<section class="container-fluid">
		<!-- input text area -->
		<section class="inputFields Fixed" id="fixed">
			<div >
				<div>
					<button class="btn getAllData">Show All</button>
				</div>
				<br>
				<fieldset class="field">
					<legend class="legend">Find Snippet</legend>
					<div>
						<input class="filter" type="text" name="filterInput" id="">
					</div>

				</fieldset>
			</div>

			<br>
			<div>
				<form class="form" action="">
					<fieldset class="field">
						<div>
							<input class="shortName" type="text" name="firstInput" placeholder="Insert name" autofocus="true">
						</div>
						<br>
						<legend class="legend">Insert Snippet</legend>
						<textarea class="textArea" name="codeField" id="" cols="50" rows="5" onkeyup="autoGrow(this);" placeholder="Insert code"></textarea>
						<button class="btn setData">Save</button>
					</fieldset>
				</form>
			</div>
		</section> 
		<!-- end of inputfields -->
		<div class="container-fluid">
			<section class="allSnips">
					<div class="snippetList"></div>
			</section>

		</div>

	</section>
	
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

 crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
