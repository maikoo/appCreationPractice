<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/solarized-light.css">
	<link rel="stylesheet" href="styles/styles.css">

	<title>Snippet Saver</title>
	<head>
		<header>
			<!-- nav bar -->
				<nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark">
					<a class="navbar-brand" href="#">Snip.it</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					 aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				<!-- nav bar home button -->
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active">
								<a class="getAllData nav-link" href="#">Home
									<span class="sr-only">(current)</span>
								</a>
							</li>
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input class="filter form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
							<button class=" btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
						</form>
					</div>
				</nav>
		</header>
		</div>
	</head>
</head>

<body class="body">
	
	<section class="container-fluid">
		<!-- input text area -->
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Save your code</h1>
				<p class="lead">Snip.it is an elegant app that lets you save important information to recall for later.</p>
			</div>
		</div>

		<section class="inputFields Fixed" id="fixed">
			<div >
				<!-- <div>
					<button class="btn getAllData">Show All</button>
				</div> -->
				<!-- <br> -->
				
				<!-- <fieldset class="field">
					<legend class="legend">Find Snippet</legend>
					<div>
						<input class="filter" type="text" name="filterInput" id="">
					</div>

				</fieldset> -->
			</div>

			<br>
			 <div><!-- insert snippet box -->
				<form class="form" action="">
					<fieldset class="field">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="inputGroup-sizing-default">Name</span>
							</div>
							<input type="text" class="shortName form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" autofocus="true">
						</div>
						<!-- <div>
							<input class="shortName" type="text" name="firstInput" placeholder="Insert name" autofocus="true">
						</div> -->
						<br>
						<legend class="legend">Insert Snippet</legend>
						<!-- <textarea class="textArea" name="codeField" id="" cols="40" rows="5" onkeyup="autoGrow(this);" placeholder="Insert code"></textarea> -->
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">Code</span>
							</div>
							<textarea class="textArea form-control" aria-label onkeyup="autoGrow(this);"="With textarea"></textarea>
						</div>
						<br>
						<button class="btn setData">Save</button>
					</fieldset>
				</form>
			</div>
		</section> 
		<!-- end of inputfields -->

		<div class="container-fluid">
			<section class="allSnips">
					<div class="snippetList"></div>
			</section>

		</div>

	</section>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="lib/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

 crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
 crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
