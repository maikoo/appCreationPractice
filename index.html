<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	

	<title>Snippet Saver</title>
	<head>
		<header>
			<!-- <h1 class="wFont getAllData">Snippet Finder</h1> -->

				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
					<a class="navbar-brand" href="#">Snippet Finder</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					 aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
				
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<!-- <li class="nav-item active">
								<a class="nav-link" href="#">Home
									<span class="sr-only">(current)</span>
								</a>
							</li> -->
							<nav class="navbar navbar-light bg-dark">
								<form class="form-inline">
									<button class="btn btn-outline-success" type="button">Main button</button>
								</form>
							</nav>
						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
						</form>
					</div>
				</nav>
		</header>
		</div>
	</head>
</head>

<body class="body">
	
	<section class="container-fluid">
		<!-- input text area -->
		<section class="inputFields Fixed" id="fixed">
			<div >
				<div>
					<button class="btn getAllData">Show All</button>
				</div>
				<br>
				<fieldset class="field">
					<legend class="legend">Find Snippet</legend>
					<div>
						<input class="filter" type="text" name="filterInput" id="">
					</div>

				</fieldset>
			</div>

			<br>
			<div>
				<form class="form" action="">
					<fieldset class="field">
						<div>
							<input class="shortName" type="text" name="firstInput" placeholder="Insert name" autofocus="true">
						</div>
						<br>
						<legend class="legend">Insert Snippet</legend>
						<textarea class="textArea" name="codeField" id="" cols="50" rows="5" onkeyup="autoGrow(this);" placeholder="Insert code"></textarea>
						<button class="btn setData">Save</button>
					</fieldset>
				</form>
			</div>
		</section> 
		<!-- end of inputfields -->
		<div class="container-fluid">
			<section class="allSnips">
					<div class="snippetList"></div>
			</section>

		</div>

	</section>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

 crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
